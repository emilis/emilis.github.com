<section id="posts-nav" class="content">
    <div class="full-width gray-back pure-g">
        {% if page.previous.url %} 
        <a class="pure-u-11-24 prev" href="{{page.previous.url}}"><i class="fa fa-chevron-left"></i>{{page.previous.title}}</a>
        <div class="pure-u-1-12">&nbsp;</div>
        {% else %}
        <div class="pure-u-13-24">&nbsp;</div>
        {% endif %} 
        {% if page.next.url %}
        <a class="pure-u-11-24 next" href="{{page.next.url}}">{{page.next.title}}<i class="fa fa-chevron-right"></i></a> 
        {% endif %} 
    </div>
</section>
